- link_label: Get Started
  generate_section: true
  heading_start: How can I use
  heading_end: DH Box?
  display_findoutmore_url: true
  url: /get-started/
  description: DH Box is accessible directly from your web browser- all you need is an internet connection. <br><br> <b>Teachers</b> can instantly deploy a computer lab in the cloud, eliminating the need to spend hours fiddling with a roomful of computers. Use the computational tools in DH Box to work collaboratively with students on asking questions, finding answers, and reviewing work in real-time. <br><br> <b>Students</b> can begin using DH tools to develop concrete, widely applicable computational skills without having to purchase new equipment or software. At the same time, they can produce meaningful and easily transmitted works of scholarship. <br><br> We're developing DH Box right now. Stay tuned for announcements on the Alpha version!
  image_url: /images/gplaypattern.png
