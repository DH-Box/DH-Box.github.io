  description: DH Box is a Linux computer in the cloud. It contains popular Digital Humanities inquiry software- pre-installed and configured so users can move straight to exploring without sacrificing time and energy on software installations. <br><br>  DH Box makes it simple for scholars (and students-as-scholars) to use powerful computational tools immediately, even if they lack deep computational literacy or full service IT support. Since DH Box is a virtual web server image that lives in the cloud, it can be accessed very easily. If you are a teacher, scholar, or student interested in taking a 'DH' approach to things, DH Box is the perfect place to start.
