- first_name: Stephen Zweibel <br>
  last_name: Developer & Founder
  stuff:  
  description: <a href="mailto:steve@dhbox">steve@dhbox.org</a> // <a href="https://twitter.com/stevezweibel">@stevezweibel</a> // <a href="http://www.zweibel.net">zweibel.net</a> // <a href="https://github.com/szweibel">github.com/szweibel </a> <br><br> Stephen is a Reference Librarian working at Hunter College. He is getting his second master’s degree in Liberal Studies, with a focus on Digital Humanities. Stephen likes thinking about emerging technologies and their use in libraries and the classroom. <br><br> <b>Why DH Box?</b> <br><br> Stephen proposed DH Box as an assignment in Matt Gold’s DH Praxis class at the CUNY Graduate Center. It has everything he loves in a project- increasing access to technological resources, and enabling computational analysis in the humanities– all in an open source package! 
